{% extends 'layout.html' %}
{% block content %}
    <h1 style="text-align: center">Setting new board</h1>
    <div style="margin-left: 30px; font-size: large; margin-bottom: 10px">
        Eneter names of players:
    </div>
    <div style="display: inline-block; margin-left: 20px">
        <form action="http://127.0.0.1:5000/deadmatch_game" method="post" id="players_name">
            {% set numb = players_number | int %}
            {% for number in range(1, numb) %}
                Player{{ number }} name: <input type="text" name="player{{ number }}_name"><br>
            {% endfor %}
            <input type="submit" value="Send">
        </form>

    </div>

{% endblock content %}
